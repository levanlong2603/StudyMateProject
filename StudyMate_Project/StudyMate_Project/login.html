<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - StudyMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .login-container h2 {
            color: #d30000;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn, .guest-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .login-btn {
            background-color: #d30000;
            color: white;
        }
        .login-btn:hover {
            background-color: #b00000;
        }
        .guest-btn {
            background-color: #cccccc;
            color: black;
        }
        .guest-btn:hover {
            background-color: #b3b3b3;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #d30000;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Đăng nhập StudyMate</h2>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Nhập email của bạn">
        </div>
        <div class="input-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
        </div>
        <button class="login-btn" onclick="login()">Đăng nhập</button>
        <button class="guest-btn" onclick="continueAsGuest()">Tiếp tục với tư cách khách</button>
        <div class="links">
            <a href="#">Quên mật khẩu?</a> | <a href="#">Đăng ký tài khoản</a>
        </div>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Kiểm tra tài khoản mẫu (có thể thay bằng API thật)
            if (email === "admin@studymate.com" && password === "123456") {
                alert("Đăng nhập thành công!");
                window.location.href = "home.html"; // Chuyển hướng đến trang chính
            } else {
                alert("Email hoặc mật khẩu không đúng!");
            }
        }

        function continueAsGuest() {
            alert("Bạn đang tiếp tục với tư cách khách.");
            window.location.href = "home.html"; // Chuyển hướng đến trang chính
        }
    </script>

</body>
</html>
